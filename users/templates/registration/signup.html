{% extends "studypals/base.html" %}
{% load bootstrap4 %}

<div class="container">
  {% block page_header %}
    <h2>Sign Up</h2>
  {% endblock page_header %}

  {% block content %}

    <form method="post" action="{% url 'users:signup' %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="sumbit" class="btn btn-primary">Sign Up</button>
      {% endbuttons %}
      
      <input type="hidden" name="next" value="{% url 'studypals:index' %}"/>
    </form>
  {% endblock content %}
</div>
