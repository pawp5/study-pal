<!DOCTYPE html>
<!-- {% load static %} -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'studypals/css/chat.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&family=Coiny&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>DASHBOARD</title>
    <script>
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>
</head>
<body>
 <!-- side bar -->
 <div class="sidebar">
  <button class="hide-sidebar">
    <span id="close-btn" class="material-symbols-rounded">close</span>
  </button>
  <div class="chatbot"></div>
  <ul class="list">
    <div class="Add"><span id="Add-btn" class="material-symbols-rounded" class="Add-span">Add</span><p>New Chat</p></div>
    <div class="history"><span id="history-btn" class="material-symbols-rounded" class="history-span">history</span><p>Assist with user History.</p></div>
      <div class="Logout"><span id="Logout-btn" class="material-symbols-rounded" class="Logout-span">Logout</span><p><a href="{% url 'users:logout' %}">Log Out.</a></p></div>
      <hr>
  </ul>
</div>
<!-- Chats container -->
<div class="bot">
  <button class="show-sidebar">
    <span id="menu-btn" class="material-symbols-rounded">menu</span>
  </button>
<div class="chat-container"></div>

<!-- Typing container -->
<div class="typing-container">
      <div class="typing-content">
    <div class="typing-textarea">
      <input id="chat-input" spellcheck="" placeholder="Type In Your Message" required />
        <span id="send-btn" style="cursor: pointer;" class="material-symbols-rounded">send</span>
    </div>
</div>
</div>
</div>

<script src="{% static 'studypals/js/chat.js' %}"></script>
</body>
</html>
